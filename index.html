<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lottery - Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header + Navbar -->
  <header class="site-header">
    <nav class="header-nav">
      <div class="nav-left">
        <a href="index.html">🏠 Home</a>
        <a href="betting.html">🎲 Betting</a>
      </div>
      <div class="hamburger-menu">
        <button id="menu-toggle">☰</button>
        <div class="menu-links" id="menu-links">
          <a href="login.html">🔑 Login/Signup</a>
          <a href="balance.html">💰 Balance</a>
          <a href="history.html">📜 History</a>
        </div>
      </div>
    </nav>

    <!-- Virtual Lottery Title -->
    <h1 class="lottery-title">🎰 Virtual Lottery 🎰</h1>
  </header>

  <!-- Clock -->
  <div class="clock-container">
    <h1 id="clock"></h1>
  </div>

  <!-- Balance -->
  <div class="balance-box">
    Balance: <span id="userBalance">0</span> coins
  </div>

  <!-- Lottery Sections -->
  <div class="lottery-container">

    <!-- 1-Digit -->
    <div class="number-section">
      <h3>1 To 10x</h3>
      <div class="scroll-container">
        <div class="scroll-numbers" id="scroll-1digit"></div>
      </div>
    </div>

    <!-- 2-Digit -->
    <div class="number-section">
      <h3>1 To 100x</h3>
      <div class="scroll-container">
        <div class="scroll-numbers" id="scroll-2digit"></div>
      </div>
    </div>

    <!-- 3-Digit -->
    <div class="number-section">
      <h3>1 To 1000x</h3>
      <div class="scroll-container">
        <div class="scroll-numbers" id="scroll-3digit"></div>
      </div>
    </div>

  </div>

  <!-- Result History -->
  <div class="history-container">
    <h2>📜 Result History</h2>
    <ul id="resultHistory"></ul>
  </div>

  <!-- JS -->
  <script src="common.js"></script>
  <script src="script.js"></script>
  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const menuLinks = document.getElementById('menu-links');

    menuToggle.addEventListener('click', () => {
      menuLinks.classList.toggle('show');
    });
  </script>

</body>
</html>
